<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    #results {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .domain-count {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .domains-list {
      max-height: 150px;
      overflow-y: auto;
    }
    .domain-item {
      margin-bottom: 8px;
      padding: 5px;
      border: 1px solid #eee;
      border-radius: 3px;
      background-color: #fafafa;
    }
    .domain-url {
      word-break: break-all;
      margin-bottom: 3px;
    }
    .domain-url a {
      color: #0066cc;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
    }
    .domain-url a:hover {
      text-decoration: underline;
    }
    .domain-country {
      font-size: 10px;
      color: #666;
      font-style: italic;
    }
    .more-info {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }
    .country-section {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .country-display {
      flex: 1;
    }
    .country-display input {
      background-color: #f9f9f9;
      cursor: default;
    }
    .nav-btn {
      width: auto;
      min-width: 80px;
      background-color: #2196F3;
      font-size: 14px;
      padding: 10px 15px;
    }
    .nav-btn:hover {
      background-color: #1976D2;
    }
    #clearBtn:hover {
      background-color: #d32f2f !important;
    }
  </style>
</head>
<body>
  <h2>Google Domain Scraper</h2>
  
  <!-- Country Selector Section -->
  <div class="country-section">
    <button id="prevCountryBtn" class="nav-btn">Previous</button>
    <div class="country-display">
      <input type="text" id="countryName" readonly placeholder="Select Country">
    </div>
    <button id="nextCountryBtn" class="nav-btn">Next</button>
  </div>
  
  <!-- Total Domains Count -->
  <div id="totalDomains" style="margin-bottom: 10px; font-weight: bold; color: #333;">Total Unique Domains: 0</div>
  
  <!-- Search Keywords Section -->
  <input type="text" id="keyword" placeholder="Enter search keywords">
  
  <!-- Search Button -->
  <button id="searchBtn">Search</button>
  
  <!-- Action Buttons -->
  <div style="display: flex; gap: 10px;">
    <button id="downloadBtn" style="display: none; flex: 1;">Download CSV</button>
    <button id="clearBtn" style="background-color: #f44336; flex: 1;">Clear All</button>
  </div>
  <div id="status"></div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
