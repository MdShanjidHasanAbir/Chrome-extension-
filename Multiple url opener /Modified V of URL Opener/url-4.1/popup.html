<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* ... (keep your existing styles) ... */
      /* No changes needed to your CSS */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>URL Opener</h1>
        <div class="subtitle">Open multiple URLs in separate tabs</div>
      </div>

      <div class="input-group">
        <label for="sheetUrl">Google Sheet Link</label>
        <input type="text" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/..." />
        <div class="help-text">
          Paste the link to your Google Sheet. The sheet must have a "URL" and "Post State" column.
        </div>
      </div>

      <div class="input-group">
        <label for="urls">URLs</label>
        <textarea
          id="urls"
          placeholder="https://example.com&#10;https://google.com&#10;facebook.com"
        ></textarea>
        <div class="help-text">
          Enter one URL per line. Protocol (http/https) is optional.
        </div>
      </div>

      <div class="delay-group">
        <label for="delay">Delay:</label>
        <input type="number" id="delay" value="1" min="0" max="10" step="0.5" />
        <span class="delay-hint">seconds between tabs</span>
      </div>

      <button id="openUrls">Open URLs</button>
      <button id="checkFbStates">Check Facebook Post States & Update Sheet</button>
      
      <div class="keyboard-hint">Press Ctrl+Enter to open quickly</div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
