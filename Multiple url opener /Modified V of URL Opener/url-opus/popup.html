<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 420px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #ffffff;
        color: #2c3e50;
        line-height: 1.4;
      }

      .container {
        padding: 24px;
        background: #ffffff;
      }

      .header {
        border-bottom: 1px solid #e1e8ed;
        padding-bottom: 16px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        color: #1a202c;
        margin: 0;
      }

      .subtitle {
        font-size: 13px;
        color: #718096;
        margin-top: 4px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #4a5568;
      }

      textarea, input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 13px;
        background: #ffffff;
        color: #2d3748;
        transition: border-color 0.2s ease;
      }

      textarea {
        height: 100px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        resize: vertical;
      }

      textarea:focus, input[type="text"]:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
      }

      textarea::placeholder, input[type="text"]::placeholder {
        color: #a0aec0;
        font-style: italic;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .checkbox-group label {
        margin: 0;
        font-size: 14px;
        cursor: pointer;
      }

      .delay-group {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .delay-group label {
        margin: 0;
        font-size: 14px;
        color: #4a5568;
        white-space: nowrap;
      }

      input[type="number"] {
        width: 80px;
        padding: 8px 10px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        background: #ffffff;
        color: #2d3748;
        font-size: 14px;
        text-align: center;
        transition: border-color 0.2s ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
      }

      .delay-hint {
        font-size: 12px;
        color: #718096;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        background: #2b6cb0;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-bottom: 12px;
      }

      button:hover:not(:disabled) {
        background: #2c5282;
      }

      button:active:not(:disabled) {
        background: #2a4365;
      }

      button:disabled {
        background: #a0aec0;
        cursor: not-allowed;
      }

      button.secondary {
        background: #48bb78;
      }

      button.secondary:hover:not(:disabled) {
        background: #38a169;
      }

      .status {
        text-align: center;
        font-size: 12px;
        min-height: 16px;
        color: #4a5568;
        margin-bottom: 8px;
      }

      .status.success {
        color: #38a169;
      }

      .status.error {
        color: #e53e3e;
      }

      .status.info {
        color: #3182ce;
      }

      .help-text {
        font-size: 11px;
        color: #a0aec0;
        margin-top: 4px;
        line-height: 1.3;
      }

      .progress {
        font-size: 12px;
        color: #4a5568;
        margin-top: 12px;
        padding: 12px;
        background: #f7fafc;
        border-radius: 6px;
        display: none;
      }

      .progress.active {
        display: block;
      }

      .progress-header {
        font-weight: 500;
        margin-bottom: 8px;
      }

      .progress-item {
        font-size: 11px;
        color: #718096;
        margin: 4px 0;
        padding-left: 16px;
      }

      .divider {
        border-top: 1px solid #e2e8f0;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>URL Opener with FB Post Checker</h1>
        <div class="subtitle">Open URLs and check Facebook post states</div>
      </div>

      <div class="input-group">
        <label for="urls">URLs</label>
        <textarea
          id="urls"
          placeholder="https://www.facebook.com/groups/webandappdeveloperbd/my_pending_content&#10;https://www.facebook.com/groups/another-group/my_pending_content"
        ></textarea>
        <div class="help-text">
          Enter one URL per line. For Facebook groups, use /my_pending_content URLs.
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="checkFbPosts" />
        <label for="checkFbPosts">Check Facebook post states and update Google Sheet</label>
      </div>

      <div class="input-group" id="sheetUrlGroup" style="display: none;">
        <label for="sheetUrl">Google Sheet URL</label>
        <input
          type="text"
          id="sheetUrl"
          placeholder="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit"
        />
        <div class="help-text">
          Paste your Google Sheet URL. Make sure it has a "Post State" column.
        </div>
      </div>

      <div class="delay-group">
        <label for="delay">Delay:</label>
        <input type="number" id="delay" value="3" min="0" max="30" step="0.5" />
        <span class="delay-hint">seconds between tabs</span>
      </div>

      <button id="openUrls">Open URLs</button>
      <button id="authorizeGoogle" class="secondary" style="display: none;">Authorize Google Sheets</button>

      <div id="status" class="status"></div>

      <div id="progress" class="progress">
        <div class="progress-header">Processing...</div>
        <div id="progressDetails"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
